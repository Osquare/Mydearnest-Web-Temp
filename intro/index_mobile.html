<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, height=device-height">


		<title>집꾸미기</title>
		<meta name="description" content="">
		<meta name="author" content="skullacy">
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="default">

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="./assets/ggumimfavicon.png">
		<link rel="apple-touch-icon" href="./assets/ggumimfavicon.png">

		<!-- 합쳐지고 최소화된 최신 CSS -->
		<link rel="stylesheet" href="css/normalize.css">
		<link href='http://fonts.googleapis.com/css?family=Noto+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/css/bootstrap.min.css">
		
		<link rel="stylesheet" href="css/idangerous.swiper.css">
		
		<link rel="stylesheet" href="css/main_mobile.css" media="all">

		<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0-wip/js/bootstrap.min.js"></script>
		<script src="js/respond.min.js"></script>
		
		<script defer src="js/idangerous.swiper.min.js"></script>

		<script type="text/javascript" src="js/main_mobile.js"></script>
		

	</head>

	<body>
		<div class="swiper-pages swiper-container">
			<div class="swiper-wrapper">
				<div class="swiper-slide intro">
					<div class="swiper-inner">
						<img src="./assets/mobile/intro_logo.png" width="150" />
						<div class="button-section">
							<a href="http://market.android.com/details?id=com.osquare.mydearnest" target="_blank">
								<img src="./assets/mobile/btn_android.png" width="280" />	
							</a>
							<a href="#">
								<img src="./assets/mobile/btn_ios.png" width="280" />	
							</a>
						</div>
					</div>
				</div>
				<div class="swiper-slide first">
					<div class="swiper-inner">
						<img class="imageContent" src="./assets/mobile/ct1.png" />
					</div>
				</div>
				<div class="swiper-slide second">
					<div class="swiper-inner">
						<img class="imageContent" src="./assets/mobile/ct2.png" />
					</div>
				</div>
				<div class="swiper-slide third">
					<div class="swiper-inner">
						<img class="imageContent" src="./assets/mobile/ct3.png" />
					</div>
				</div>
				<div class="swiper-slide fourth"> 
					<div class="swiper-inner">
						<img class="imageContent" src="./assets/mobile/ct4.png" />
					</div>
				</div>
			</div>
			<div class="swiper-watermark"></div>
			<div class="swiper-pagination"></div>
			<div class="swiper-warning">
				<div>
					<h4>이 페이지는 가로보기를 지원하지 않습니다.</h2>
				</div>
			</div>
		</div>
	</body>
</html>
